<!DOCTYPE html>
<html>
<head>
	<title>Professional HTML Table</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			max-width: 800px;
			margin: auto;
			font-family: Arial, sans-serif;
			font-size: 14px;
			text-align: left;
		}
         caption {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
    }
		
		th {
			background-color: #4CAF50;
			color: white;
			padding: 10px;
			border: 1px solid #ddd;
		}
		
		td {
			padding: 10px;
			border: 1px solid #ddd;
		}
		
		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
		
		tfoot {
			background-color: #4CAF50;
			color: white;
			font-weight: bold;
		}
		
		tfoot td {
			border-top: 2px solid #fff;
			padding: 10px;
		}
	</style>
</head>
<body>
	<table>
		<caption>Monthly Sales Report</caption>
		<thead>
			<tr>
				<th>Month</th>
				<th>Product A</th>
				<th>Product B</th>
				<th>Total Sales</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>January</td>
				<td>$10,000</td>
				<td>$7,000</td>
				<td>$17,000</td>
			</tr>
			<tr>
				<td>February</td>
				<td>$12,000</td>
				<td>$8,000</td>
				<td>$20,000</td>
			</tr>
			<tr>
				<td>March</td>
				<td>$15,000</td>
				<td>$9,000</td>
				<td>$24,000</td>
			</tr>
			<tr>
				<td>April</td>
				<td>$13,000</td>
				<td>$10,000</td>
				<td>$23,000</td>
			</tr>
			<tr>
				<td>May</td>
				<td>$14,000</td>
				<td>$11,000</td>
				<td>$25,000</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>Total</td>
				<td>$64,000</td>
				<td>$45,000</td>
				<td>$109,000</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
