<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td,th{
        border: 1px solid black;
        padding: 8px;
    }
</style>
<body>
    
        <table style="border-collapse: collapse;">
            <caption style="font-weight: bold; font-size: 1.2rem;">Quarterly Sales Report</caption>
            <tr>
              <th style="border: 1px solid black; padding: 8px;">Quarter</th>
              <th style="border: 1px solid black; padding: 8px;">Sales</th>
            </tr>
            <tr>
              <td style="border: 1px solid black; padding: 8px;">Q1</td>
              <td style="border: 1px solid black; padding: 8px;">$100,000</td>
            </tr>
            <tr>
              <td style="border: 1px solid black; padding: 8px;">Q2</td>
              <td style="border: 1px solid black; padding: 8px;">$120,000</td>
            </tr>
            <tr>
              <td style="border: 1px solid black; padding: 8px;">Q3</td>
              <td style="border: 1px solid black; padding: 8px;">$90,000</td>
            </tr>
            <tr>
              <td style="border: 1px solid black; padding: 8px;">Q4</td>
              <td style="border: 1px solid black; padding: 8px;">$110,000</td>
            </tr>
          </table>
<hr>
          <table style="border-collapse: collapse;">
            <thead>
              <tr>
                <th style="border: 1px solid black; padding: 8px;">Month</th>
                <th style="border: 1px solid black; padding: 8px;">Sales</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="border: 1px solid black; padding: 8px;">January</td>
                <td style="border: 1px solid black; padding: 8px;">$10,000</td>
              </tr>
              <tr>
                <td style="border: 1px solid black; padding: 8px;">February</td>
                <td style="border: 1px solid black; padding: 8px;">$12,000</td>
              </tr>
              <tr>
                <td style="border: 1px solid black; padding: 8px;">March</td>
                <td style="border: 1px solid black; padding: 8px;">$15,000</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td style="border: 1px solid black; padding: 8px;">Total</td>
                <td style="border: 1px solid black; padding: 8px;">$37,000</td>
              </tr>
            </tfoot>
          </table>
          

</body>
</html>
