<!DOCTYPE html>
<html>
<head>
  <title>Quarterly Sales Report</title>
  <style>
    .sales-table {
      border-collapse: collapse;
      width: 100%;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    
    .sales-table caption {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .sales-table thead {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    
    .sales-table th, .sales-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }
    
    .sales-table th {
      background-color: #e6e6e6;
    }
    
    .sales-table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    .sales-table tfoot {
      background-color: #333;
      color: #fff;
    }
    
    .sales-table tfoot td:first-child {
      font-weight: bold;
    }
    
    .sales-table tfoot td:last-child {
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <table class="sales-table">
    <caption>Quarterly Sales Report</caption>
    <thead>
      <tr>
        <th>Quarter</th>
        <th>Product A</th>
        <th>Product B</th>
        <th>Product C</th>
        <th>Total Sales</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="3">Q1</td>
        <td>$10,000</td>
        <td>$5,000</td>
        <td>$2,500</td>
        <td rowspan="3">$17,500</td>
      </tr>
      <tr>
        <td>$12,000</td>
        <td>$6,000</td>
        <td>$3,000</td>
      </tr>
      <tr>
        <td>$15,000</td>
        <td>$7,500</td>
        <td>$4,000</td>
      </tr>
      <tr>
        <td rowspan="3">Q2</td>
        <td>$18,000</td>
        <td>$8,500</td>
        <td>$4,500</td>
        <td rowspan="3">$31,000</td>
      </tr>
      <tr>
        <td>$20,000</td>
        <td>$10,000</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td>$22,000</td>
        <td>$11,000</td>
        <td>$6,000</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td>$77,000</td>
        <td>$38,000</td>
        <td>$21,000</td>
        <td>$136,000</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
