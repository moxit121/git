<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon</title>
    
      <style>
        *{
            box-sizing: border-box;

            color: black ;
        }
        body{
            background: linear-gradient(to right, #4c669f, #3b5998);
            font-size: 20px;
            color: rgb(224, 224, 224);
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1{
            text-align: center;
        }
        .form{
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 150px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea,
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .checkbox-group label {
            display: block;
            margin-bottom: 5px;
            width: auto;
            text-align: left;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="form">
    <h1>User Registration</h1>
  <form action="/register" method="post">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label>
    </div>

    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth" required>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>
    </div>

    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>
    </div>

    <div class="form-group">
      <label for="areaPin">Area/PIN:</label>
      <input type="text" id="areaPin" name="areaPin" required>
    </div>

    <div class="form-group">
      <label for="state">State:</label>
      <input type="text" id="state" name="state" required>
    </div>

    <div class="form-group">
        <div class="a">
            <label for="qualification">Qualification:</label>
            <select id="qualification" name="qualification" required>
            <option value="">Select Qualification</option>
            <option value="High School">High School</option>
            <option value="Bachelor's Degree">Bachelor's Degree</option>
            <option value="Master's Degree">Master's Degree</option>
            <option value="Ph.D.">Ph.D.</option>
            </select>
        </div>
    </div>

    <div class="form-group">
      <label for="specialization">Specialization:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="specialization" value="Specialization 1">Specialization 1</label>
        <label><input type="checkbox" name="specialization" value="Specialization 2">Specialization 2</label>
        <label><input type="checkbox" name="specialization" value="Specialization 3">Specialization 3</label>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
      <input type="submit" value="submit">
    </div>
  </form>
</div>
</body>
</html>
